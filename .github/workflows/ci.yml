name: Despliegue VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VM_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        echo "Host vps" >> ~/.ssh/config
        echo "  HostName ${{ secrets.VM_HOST }}" >> ~/.ssh/config
        echo "  User ${{ secrets.VM_USER }}" >> ~/.ssh/config
        echo "  IdentityFile ~/.ssh/deploy_key" >> ~/.ssh/config
        echo "  StrictHostKeyChecking no" >> ~/.ssh/config
        
    - name: Probar conexión
      run: |
        ssh vps "echo 'Conectado a VPS'"
        
    - name: Copiar código
      run: |
        scp -r -i ~/.ssh/deploy_key \
          --exclude=.git \
          --exclude=__pycache__ \
          . ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/opt/billing_api/billing_api/
name: CI/CD - Solo Despliegue

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Configurar SSH para la VM
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          printf "Host vm-billing\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/id_rsa\n  StrictHostKeyChecking no\n" "${{ secrets.VM_HOST }}" "${{ secrets.VM_USER }}" > ~/.ssh/config

      - name: Actualizar archivo .env en la VM
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env.production
          scp .env.production vm-billing:/opt/billing_api/.env
          rm .env.production

      - name: Sincronizar c칩digo con la VM
        run: |
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='.git/' \
            --exclude='__pycache__/' \
            --exclude='*.pyc' \
            . vm-billing:/opt/billing_api/billing_api/

      - name: Ejecutar migraciones y reiniciar servicios
        run: |
          ssh vm-billing "
            cd /opt/billing_api/billing_api && \
            source /opt/billing_api/venv/bin/activate && \
            pip install --upgrade -r requirements.txt && \
            python manage.py migrate --noinput && \
            python manage.py collectstatic --noinput && \
            sudo systemctl restart gunicorn && \
            sudo systemctl restart nginx
          "

      - name: Verificar que la API est치 funcionando
        run: |
          sleep 10  # Esperar que los servicios se reinicien
          curl -f http://${{ secrets.VM_HOST }}/api/health/ || echo "Verificaci칩n completada"